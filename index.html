    <h1>Mattick Board simulator</h1>

    <p>Click on a button to drop an aspect:</p>

    <button class="custom-button button12" onclick="chooseRandomString('Fear')">Drop Fear</button>
    <button class="custom-button button13" onclick="chooseRandomString('Despair')">Drop Despair</button>

    <div id="output"></div>

	<button onclick="clearOutput()">Clear Output</button>

    <script>
        var strings = [
		"Apathy",
		"Insubstantial",
		"Clarity",
		"The Mystic",
		"Challenge",
		"False",
		"Artist",
		"Failure",
		"Accept",
		"The Past",
		"Regret",
		"Forgive",
		"The Taskmaster",
		"Resources",
		"Greed",
		"The Performer",
		"Movement",
		"Sex",
		"Chaos",
		"Pain",
		"Luck",
		"Mattick",
		"The future",
		"Be",
		"The Scholar",
		"Mind",
		"Memory",
		"The Engineer",
		"Potency",
		"Perspective",
		"Ignorance by choice",
		"Ignorance by ommision",
		"Ignorance by design",
		"Fear",
		"Guilt",
		"Abandoned",
		"Stagnation",
		"Loss",
		"Despair"
        ];

        function chooseRandomString(buttonString) {
            var randomNumber = Math.floor(Math.random() * strings.length);
            var randomString = strings[randomNumber];
            var outputDiv = document.getElementById("output");
            var message = buttonString + " landed on: " + randomString;
            var textNode = document.createTextNode(message);
            var br = document.createElement("br");
            outputDiv.appendChild(textNode);
            outputDiv.appendChild(br);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

function clearOutput() {
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

	}
    </script>
