<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattick board simulator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('https://i.ibb.co/j3C6Xhj/Mattick-board.jpg');
    background-size: contain;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center; /* Center the background image */
    opacity: 1; /* Set background opacity to fully opaque */
}

/* Adjustments to maintain clarity of content */
h1, p, button, #output {
    position: relative;
    z-index: 1;
    color: black; /* Ensures text is readable */
}


        button {
	    margin: 5px; /* Adjust the margin between buttons */
	    padding: 8px 15px; /* Adjust the padding inside buttons */
	    font-size: 14px; /* Adjust the font size of buttons */
	    color: black; /* Set button text color to black */
	    background-color: rgba(255, 255, 255, 1); /* Make button background fully opaque */
	    border: none; /* Remove button border */
	    cursor: pointer; /* Change cursor to pointer on hover */
	    width: auto; /* Allow buttons to adjust their width based on content */
	}


        button:hover {
            background-color: #ddd; /* Change button background color on hover */
        }

        #output {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            overflow-y: scroll;
	    color: black; /* Set button text color to black */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for output area */
        }

        #logo {
            width: 200px; /* Adjust the width of the image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add space below the image */
        }
    </style>
</head>
<body>
    <h1>Mattick Board simulator</h1>

    <p>Click on a button to drop an aspect:</p>

    <button onclick="chooseRandomString('Apathy')">Drop Apathy</button>
    <button onclick="chooseRandomString('The Mystic')">Drop The Mystic</button>
    <button onclick="chooseRandomString('The Artist')">Drop The Artist</button>
    <button onclick="chooseRandomString('The Past')">Drop The Past</button>
    <button onclick="chooseRandomString('The Taskmaster')">Drop The Taskmaster</button>
    <button onclick="chooseRandomString('The Performer')">Drop The Performer</button>
    <button onclick="chooseRandomString('Chaos')">Drop Chaos</button>
    <button onclick="chooseRandomString('Mattick')">Drop Mattick</button>
    <button onclick="chooseRandomString('The Scholar')">Drop The Scholar</button>
    <button onclick="chooseRandomString('The Engineer')">Drop The Engineer</button>
    <button onclick="chooseRandomString('Ignorance')">Drop Ignorance</button>
    <button onclick="chooseRandomString('Fear')">Drop Fear</button>
    <button onclick="chooseRandomString('Despair')">Drop Despair</button>

    <div id="output"></div>

	<button onclick="clearOutput()">Clear Output</button>

    <script>
        var strings = [
		"Apathy",
		"Insubstantial",
		"Clarity",
		"The Mystic",
		"Challenge",
		"False",
		"Artist",
		"Failure",
		"Accept",
		"The Past",
		"Regret",
		"Forgive",
		"The Taskmaster",
		"Resources",
		"Greed",
		"The Performer",
		"Movement",
		"Sex",
		"Chaos",
		"Pain",
		"Luck",
		"Mattick",
		"The future",
		"Be",
		"The Scholar",
		"Mind",
		"Memory",
		"The Engineer",
		"Potency",
		"Perspective",
		"Ignorance by choice",
		"Ignorance by ommision",
		"Ignorance by design",
		"Fear",
		"Guilt",
		"Abandoned",
		"Stagnation",
		"Loss",
		"Despair"
        ];

        function chooseRandomString(buttonString) {
            var randomNumber = Math.floor(Math.random() * strings.length);
            var randomString = strings[randomNumber];
            var outputDiv = document.getElementById("output");
            var message = buttonString + " landed on: " + randomString;
            var textNode = document.createTextNode(message);
            var br = document.createElement("br");
            outputDiv.appendChild(textNode);
            outputDiv.appendChild(br);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

function clearOutput() {
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

	}
    </script>
</body>
</html>
