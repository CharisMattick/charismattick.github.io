<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattick Board Simulator</title>
    <style>
        body {
            /* Define the font family */
            @font-face {
                font-family: 'Luminari-Regular';
                src: url('https://github.com/CharisMattick/charismattick.github.io/blob/31e7c4c87a50ed3b43701452ad1ed1f010d3a14c/Luminari-Regular.ttf') format('truetype');
            }

            /* Apply the font to the header */
            h1 {
                font-family: 'Luminari-Regular', serif; /* Fallback to serif fonts if Luminari isn't available */
            }

            text-align: center;
            background-image: url('https://i.ibb.co/GJZ3Ch8/Mattick-board-vertical.jpg');
            background-size: 100%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top left;
        }

        /* Adjustments to maintain clarity of content */
        h1, p, button, #output {
            position: relative;
            z-index: 1;
            color: black; /* Ensures text is readable */
        }

        /* Button styles */
        .custom-button {
            margin: 2px;
            padding: 2px 2px;
            font-size: 12px;
            color: black;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            width: auto;
            position: absolute;
            transform: translateX(-50%);
            border-radius: 10px; /* Set border-radius to give rounded corners */
        }

        .button1 { top: 20px; left: 210px; }
        .button2 { top: 55px; left: 295px; }
        .button3 { top: 180px; left: 300px; }
        .button4 { top: 250px; left: 300px; }
        .button5 { top: 385px; left: 290px; }
        .button6 { top: 425px; left: 220px; }
        .button7 { top: 435px; left: 115px; }
        .button8 { top: 395px; left: 40px; }
        .button9 { top: 265px; left: 50px; }
        .button10 { top: 210px; left: 55px; }
        .button11 { top: 90px; left: 45px; }
        .button12 { top: 30px; left: 110px; }
        .button13 { top: 235px; left: 160px; }

        button:hover {
            background-color: #ddd;
        }

        #output {
            width: 300px;
            height: 150px;
            margin: 500px auto 0; /* Set margin-top to 500px and remove margin-bottom */
            overflow-y: scroll;
            color: black;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        #clear-output-btn {
            display: block; /* Make the button a block element */
            margin: 10px auto; /* Center the button horizontally */
        }
                
    </style>
</head>
<body>
    <button class="custom-button button1" onclick="chooseRandomString('Apathy')">Drop Apathy</button>
    <button class="custom-button button2" onclick="chooseRandomString('The Mystic')">Drop The Mystic</button>
    <button class="custom-button button3" onclick="chooseRandomString('The Artist')">Drop The Artist</button>
    <button class="custom-button button4" onclick="chooseRandomString('The Past')">Drop The Past</button>
    <button class="custom-button button5" onclick="chooseRandomString('The Taskmaster')">Drop The Taskmaster</button>
    <button class="custom-button button6" onclick="chooseRandomString('The Performer')">Drop The Performer</button>
    <button class="custom-button button7" onclick="chooseRandomString('Chaos')">Drop Chaos</button>
    <button class="custom-button button8" onclick="chooseRandomString('Mattick')">Drop Mattick</button>
    <button class="custom-button button9" onclick="chooseRandomString('The Scholar')">Drop The Scholar</button>
    <button class="custom-button button10" onclick="chooseRandomString('The Engineer')">Drop The Engineer</button>
    <button class="custom-button button11" onclick="chooseRandomString('Ignorance')">Drop Ignorance</button>
    <button class="custom-button button12" onclick="chooseRandomString('Fear')">Drop Fear</button>
    <button class="custom-button button13" onclick="chooseRandomString('Despair')">Drop Despair</button>
    <div id="output"></div>
    <button id="clear-output-btn" onclick="clearOutput()">Clear Output</button>
    <script>
        var strings = [
            "Apathy", "Insubstantial", "Clarity", "The Mystic", "Challenge", "False", "Artist", "Failure", "Accept",
            "The Past", "Regret", "Forgive", "The Taskmaster", "Resources", "Greed", "The Performer", "Movement",
            "Sex", "Chaos", "Pain", "Luck", "Mattick", "The future", "Be", "The Scholar", "Mind", "Memory",
            "The Engineer", "Potency", "Perspective", "Ignorance by choice", "Ignorance by omission",
            "Ignorance by design", "Fear", "Guilt", "Abandoned", "Stagnation", "Loss", "Despair"
        ];

        function chooseRandomString(buttonString) {
            var randomNumber = Math.floor(Math.random() * strings.length);
            var randomString = strings[randomNumber];
            var outputDiv = document.getElementById("output");
            var message = buttonString + " landed on: " + randomString;
            var textNode = document.createTextNode(message);
            var br = document.createElement("br");
            outputDiv.appendChild(textNode);
            outputDiv.appendChild(br);
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        function clearOutput() {
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";
        }
    </script>
</body>
</html>
